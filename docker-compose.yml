version: "3.1"

services:
  websocket:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: websocket
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app
    restart: unless-stopped
    ports:
      - 8000:8000
    networks:
      - whiteboard

networks:
  whiteboard:
    driver: bridge
