{% comment %} index.html {% endcomment %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
     <link rel='stylesheet' href='{% static "/css/main.css" %}'>
</head>
<body>
{% block content %}
<div class="wrapper">
  <h1>Welcome to Whiteboard</h1>
  <form method="POST">
    {% csrf_token %}
    <div class='form-control'>
      <label for="board_code">Board code</label>
      <input id="board_code" type="text" name="board_code" required />
    </div>
    <input type="submit" class="button" value="Start Board" />
  </form>
</div>

{% endblock content %}
</body>
</html>
