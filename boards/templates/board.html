{% comment %} board.html {% endcomment %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
     <link rel='stylesheet' href='{% static "/css/main.css" %}'>
</head>
<body>
{% block content %}
<div class="wrapper">
    <div class="head">
        <h1>Whiteboard</h1>
         <h3>Welcome to board_{{board_code}}</h3>
        <div id="board_code" board_code = {{board_code}}></div>
    </div>
</div>
{% endblock content %}

<canvas id="board_canvas">
    Sorry, your browser does not support HTML5 canvas technology.
</canvas>

{% block javascript %}
    <script src = "{% static 'js/boards.js' %}"></script>
{% endblock javascript %}
</body>
</html>
